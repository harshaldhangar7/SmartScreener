<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Job Description - Smart Resume Screener</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <i class="bi bi-file-earmark-person"></i> Smart Resume Screener
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('candidates') }}">Candidates</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{{ url_for('job_description') }}">Job Descriptions</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header">
                        <h2 class="mb-0">Edit Job Description: {{ job.title }}</h2>
                    </div>
                    <div class="card-body">
                        <form action="{{ url_for('edit_job_description', job_id=job.id) }}" method="post">
                            <div class="mb-3">
                                <label for="title" class="form-label">Job Title</label>
                                <input type="text" class="form-control" id="title" name="title" value="{{ job.title }}" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="required_skills" class="form-label">Required Skills (comma separated)</label>
                                <input type="text" class="form-control" id="required_skills" name="required_skills" value="{{ job.required_skills|join(', ') }}">
                                <div class="form-text">Enter skills separated by commas (e.g., Python, SQL, JavaScript)</div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="min_experience" class="form-label">Minimum Years of Experience</label>
                                <input type="number" class="form-control" id="min_experience" name="min_experience" value="{{ job.min_experience }}" step="0.5" min="0">
                            </div>
                            
                            <div class="d-flex justify-content-between">
                                <a href="{{ url_for('job_description') }}" class="btn btn-secondary">Cancel</a>
                                <button type="submit" class="btn btn-primary">Save Changes</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <footer class="mt-5 py-3 bg-dark text-center text-muted">
        <div class="container">
            <p class="mb-0">Smart Resume Screener &copy; 2023</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
